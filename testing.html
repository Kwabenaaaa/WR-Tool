        // Function to parse embedded CSV data
        function parseEmbeddedCSV(csv) {
            const rows = csv.trim().split('\n');
            const header = rows[0].split(',');

            const data = rows.slice(1).map(row => {
                const values = row.split(',');
                return header.reduce((obj, key, index) => {
                    obj[key.trim()] = values[index].trim();
                    return obj;
                }, {});
            });

            return data;
        }

function handleFile(e) {
    const file = e.target.files[0];

    if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            if (fileExtension === 'csv' || fileExtension === 'xlsx') {
                const csv = e.target.result;
                csvData = parseCSV(csv);
                populateDropdown(csvData, 'name');
                displayTable(csvData);

                updateBarCharts(csvData);
                updateInfoBox(csvData[0]); // Display information for the first player by default
            } else {
                alert('Invalid file type. Please upload a CSV or XLSX file.');
            }
        };

        reader.readAsText(file);
    }
}

function parseCSV(csv) {
    const lines = csv.split('\n');
    const headers = lines[0].split(',');
    const result = [];

    for (let i = 1; i < lines.length; i++) {
        const currentLine = lines[i].split(',');
        const obj = {};

        for (let j = 0; j < headers.length; j++) {
            obj[headers[j].trim()] = currentLine[j] ? currentLine[j].trim() : ''; // handle empty values
        }

        result.push(obj);
    }

    return result;
}


function populateDropdown(data, columnName) {
        const nameDropdown = document.getElementById('nameDropdown');

    
    // Add each name from the specified column to the dropdown
            data.forEach(item => {
        const name = item[columnName];
        const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            nameDropdown.appendChild(option);
    });

    // Add a change event listener to the dropdown
    nameDropdown.addEventListener('change', () => {
        const selectedName = nameDropdown.value;
        const filteredData = csvData.filter(item => item[columnName] === selectedName);
            displayTable(filteredData);
            updateCharts(filteredData);
    });
}


function displayTable(data) {
        const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = '';

        const table = document.createElement('table');
        const headerRow = table.insertRow(0);

            for (let header in data[0]) {
        const th = document.createElement('th');
                th.innerHTML = header;
                headerRow.appendChild(th);
            }

            data.forEach((rowData, index) => {
        const row = table.insertRow(index + 1);

                for (let header in data[0]) {
        const cell = row.insertCell();
                    cell.innerHTML = rowData[header];
                }
            });

            tableContainer.appendChild(table);
        }
